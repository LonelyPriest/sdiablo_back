<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple table-panel">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  盘点明细打印
	</div>
	
	<div class="actions"> 
	  <button class="btn red" type="button"
		  x-ng-click="go_back()">返回
	    <i class="glyphicon glyphicon-circle-arrow-left"></i></button>

	  <button class="btn green" type="button"
		  x-ng-click="print()">打印
	    <i class="glyphicon glyphicon-print"></i></button>
	  
	</div> 
      </div> 

      <div id="stock_fix_note" class="portlet-body">
	<!--BEGIN panel-->
	<h3 style="text-align:center">
	  <span x-ng-bind=detail.shop.name></span><span>（盘点明细）</span>
	</h3> 
	<h5>
	  <div style="text-align:center">
	    <span>日期：<span x-ng-bind=detail.entry_date></span></span>
	  </div>
	</h5>
	<div class="table-responsive">
	  <table class="table table-bordered table-striped" style="margin-bottom:5px"> 
	    <thead>
	      <tr>
		<th class="text-center">序号</th>
		<th class="text-center">货号</th>
		<th class="text-center">品名</th>
		<th class="text-center">颜色</th>
		<th class="text-center">尺码</th> 
		<th class="text-center">盘点数量</th>
		<th class="text-center">电脑数量</th>
		<th class="text-center">盈余</th> 
	      </tr>
	    </thead>
	    
	    <tbody>
	      <tr x-ng-repeat="n in notes"> 
		<td class="text-center">{{n.order_id}}</td>
		<td class="text-center">{{n.style_number}}</td>
		<td class="text-center">{{n.brand}}</td>
		<td class="text-center">
		  <div x-ng-switch on="n.color_id">
		    <div x-ng-switch-when=0>-</div>
		    <div x-ng-switch-default=0>{{n.color}}</div>
		  </div>
		</td>
		<td class="text-center">
		  <div x-ng-switch on="n.size">
		    <div x-ng-switch-when="0">-</div>
		    <div x-ng-switch-default=0>{{n.size}}</div>
		  </div>
		</td>
		<td class="text-center">{{n.shop_total}}</td>
		<td class="text-center">{{n.db_total}}</td>
		<td class="text-center">{{n.shop_total-n.db_total}}</td>
	      </tr> 
	    </tbody> 
	  </table> <!--END table--> 
	</div>
	<h5 style="text-align:left">
	  <p>
	    <span>钱掌柜零售云平台</span>
	    &nbsp&nbsp&nbsp&nbsp<span>联系方式：18692269329（微信）</span>
	    &nbsp&nbsp&nbsp&nbsp<span>15292083301（微信）</span>
	  </p>
	</h5>
      </div>      
    </div>
    
  </div>
  
</div>
