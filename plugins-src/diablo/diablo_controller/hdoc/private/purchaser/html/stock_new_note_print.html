<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple table-panel">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  采购单打印
	</div>
	
	<div class="actions"> 
	  <button class="btn red" type="button"
		  x-ng-click="go_back()">返回
	    <i class="glyphicon glyphicon-circle-arrow-left"></i></button>

	  <button class="btn green" type="button"
		  x-ng-click="print()">打印
	    <i class="glyphicon glyphicon-print"></i></button>
	  
	</div> 
      </div> 
      
      <!--BEGN portlet body--> 
      <div id="stock_new" class="portlet-body">
	<div id={{n.fid}} x-ng-repeat="n in notes">
	  <h2 style="text-align:center">
	    <span x-ng-bind=n.firm></span> 
	    <span x-ng-bind=search.start_time></span>
	    <span>共</span><span x-ng-bind=-n.total></span><span>件</span> 
	  </h2>
	  <h3 style="text-align:center">
	    <span x-ng-bind=n.addr></span>
	  </h3>
	  
	  <h3 style="text-align:center">
	    <span x-ng-if="rbill_comment">{{rbill_comment}}</span>
	  </h3>

	  <div x-ng-repeat="ns in n.ns">
	    <h4 style="text-align:center"> 
	      <span x-ng-bind=ns.shop></span>
	    </h4>

	    <div class="table-responsive">
	      <table class="table table-bordered table-striped" style="margin-bottom:5px"> 
		<thead>
		  <tr>
		    <th class="text-center">序号</th>
		    <th class="text-center">货号</th>
		    <th class="text-center">品名</th>
		    <th class="text-center">类型</th>
		    <th class="text-center">数量</th>
		  </tr>
		</thead>
		
		<tbody>
		  <tr x-ng-repeat="nt in ns.note"> 
		    <td class="text-center">{{nt.order_id}}</td>
		    <td class="text-center">{{nt.style_number}}</td>
		    <td class="text-center">{{nt.brand}}</td>
		    <td class="text-center">{{nt.type}}</td>
		    <td class="text-center">{{nt.total}}</td>
		  </tr>

		  <tr>
		    <td colspan="4"></td>
		    <td class="text-center">{{ns.total}}</td>
		  </tr>
		</tbody> 
	      </table> <!--END table--> 
	    </div> 
	    
	  </div>

	  <h5 style="text-align:left">
	    <p>
	      <span>钱掌柜零售云平台</span>
	      &nbsp&nbsp&nbsp&nbsp<span>联系方式：18692269329（微信）</span>
	      &nbsp&nbsp&nbsp&nbsp<span>15292083301（微信）</span>
	    </p>
	  </h5>
	  
	</div> 
      </div>
    </div>
    
  </div>
 
</div>
