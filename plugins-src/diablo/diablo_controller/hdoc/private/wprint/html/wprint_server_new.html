<!--BEGIN header-->
<div class="row">
  <div class="col-sm-12 col-md-12">
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <i class="glyphicon glyphicon-menu-hamburger fg-red"></i>
	<a href="javascript:;">打印中心</a>
	<i class="glyphicon glyphicon-menu-right fg-red"></i>
      </li>
      <li>
        <a href="javascript:;">新增服务器</a>
      </li>
    </ul>
  </div>
</div> <!--END header-->

<!--BEGIN row -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="portlet box blue">
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="serverForm" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <!--Name-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">服务器名称</label>
	      <div class="col-sm-4 col-md-4">
		<input type="text"
		       class="form-control"
		       name="name"
		       required
		       placeholder="请输入服务器名称"
		       x-ng-model="print_server.name"
		       x-ng-minlength="2"
		       x-ng-maxlength="20"></input>
	      </div>
	      <span style="color:red">*</span>
	      <div ng-show="serverForm.name.$error.minlength">
		<span class="fg-red">服务器名称太短，请输入2-20个字符</span>
	      </div>
	      <div ng-show="serverForm.name.$error.maxlength">
		<span class="fg-red">服务器名称太长，请输入2-20个字符</span>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">服务器地址</label>
	      <div class="col-sm-4 col-md-4">
		<input type="text"
		       class="form-control"
		       name="url"
		       required
		       placeholder="请输入服务器地址"
		       x-ng-model="print_server.url"></input>		    
	      </div>
	      <span style="color:red">*</span>
	      <div ng-show="!serverForm.url.$pristine && !valid_url()">
		<span class="fg-red">请输入正确的服务器地址</span>
	      </div> 
	    </div>
	    
	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid">
	    <div class="col-md-offset-3 col-md-4">
	      <span class="pull-right">
		<button class="btn btn-primary"
			ng-disabled="serverForm.$invalid"
			x-ng-click="new_server()">确认</button>
		<button class="btn btn-warning"
			x-ng-click="cancel()">取消</button>
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
