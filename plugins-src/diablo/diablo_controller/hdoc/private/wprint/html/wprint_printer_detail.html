<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption"><i class="glyphicon glyphicon-menu-hamburger"></i>
	  打印机详情
	</div>	

	<div class="actions">
	  <button type="button" class="btn btn-success red-stripe"
		  x-ng-click="goto_page('#/printer/new')">新增
	    <i class="glyphicon glyphicon-plus"></i></button>

	  <button type="button" class="btn btn-warning red-stripe"
		  x-ng-click="goto_page('#/printer/connect_new')">关联
	    <i class="glyphicon glyphicon-plus"></i></button> 

	  <button type="button" class="btn blue reload red-stripe"
		  x-ng-click="refresh()">刷新
	    <i class="glyphicon glyphicon-refresh"></i></button> 
	</div> 
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<div class="table-toolbar"> 
	  <div class="row form-group">
	    
	    <div class="col-sm-12 col-md-12">
	      <div class="input-group">
		<div class="input-cont">
		  <input type="text" class="form-control" placeholder="请输入打印机品牌"
			 x-ng-model="filter.name"></input>
		</div>
		<span class="input-group-btn">
		  <button type="button" class="btn green">
	  	    <i class="m-icon-swapright m-icon-white"></i>
		</span>
	      </div>
	    </div> 
	  </div> <!--END form-group--> 
	</div> <!--END table-toolbar-->
	
	
	<!--BEGN portlet body--> 
	<div class="portlet-body">
	  <!--BEGIN panel-->
	  <div class="panel panel-default">
	    <div class="table-responsive">
	      <!--EBGIN table supplier-->
	      <table class="table table-bordered
			    table-striped table-hover table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>品牌</th>
		    <th>型号</th>
		    <!-- <th>列宽</th>  -->
		    <th>日期</th>
		    <th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="p in printers">
		    <td>{{p.order_id}}</td>
		    <td>{{p.brand_chinese}}</td>
		    <td>{{p.model}}</td>
		    <!-- <td>{{p.col_width}}</td>  -->
		    <td>{{p.entry_date}}</td> 

		    <td> 
                      <button class="btn btn-warning btn-xs red-stripe"
			      x-ng-click="update_printer(p)">修改
			<i class="glyphicon glyphicon-pencil"></i></button>
		      
                      <button class="btn btn-danger btn-xs green-stripe"
			      x-ng-click="delete_printer(p)">删除
			<i class="glyphicon glyphicon-erase"></i></button>
		    </td>
		  </tr>
		</tbody>
		
	      </table> <!--END supplier table-->
	    </div> <!--END table responsive-->
	    
	  </div> <!--END panel-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->
      
    </div>
  </div>
</div>
