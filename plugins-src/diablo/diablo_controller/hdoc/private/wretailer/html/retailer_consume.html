<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  会员消费统计
	</div>	

	<div class="actions">
	  <div class="btn-group btn-group-solid"> 
	    <button type="button" class="btn yellow reload purple-stripe"
	       x-ng-click="refresh()">刷新
	      <i class="icon icon-spinner fg-white"></i></button>
	  </div>
	</div>
	
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar"> 
	</div> <!--END table-toolbar-->
	
	<!--BEGN portlet body--> 
	<div class="portlet-body"> 
	  <div class="table-toolbar util-btn-margin-bottom-5">
	    <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-6">
		<time-search
                   glyphicon="glyphicon glyphicon-arrow-left fg-red"
                   time="time.start_time"
		   ok="do_search(default_page)">
		</time-search>
              </div>

              <div class="col-md-4 col-sm-4 col-xs-6">
		<time-search
                   glyphicon="glyphicon glyphicon-arrow-right fg-red"
                   time="time.end_time"
		   ok="do_search(default_page)">
		</time-search>
              </div> 

              <div class="col-md-4">
		<query-pattern ng-model="match"
                               filters="filters"
                               filter="filter">
		</query-pattern>
              </div>
	    </div> <!--END row-->

	    <query-group filters="filters" prompt="prompt"
			 ok="do_search(default_page)">
	    </query-group>
	  
	  </div>

	  <!--BEGIN panel--> 
	  <div class="panel panel-default table-panel"> 
	    <div class="table-responsive">
	      <table class="table table-bordered
			    table-striped table-hover
			    table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th> 
		    <th>会员</th>
		    <th>手机号码</th>
		    <th>累计数量</th>
		    <th>累计消费</th> 
		    <th>累计积分</th>
		    <th>累计提现</th>
		    <th>电子券</th>
		    <th>帐户余额</th> 
		    <th>登记店铺</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="c in consumes">
		    <td x-ng-bind="c.order_id"></td>
		    <td x-ng-bind="c.retailer"></td>
		    <td x-ng-bind="c.phone"></td>
		    <td x-ng-bind="c.total"></td>
		    <td x-ng-bind="c.consume"></td>
		    <td x-ng-bind="c.score"></td>
		    <td x-ng-bind="c.draw"></td>
		    <td x-ng-bind="c.ticket"></td>
		    <td x-ng-bind="c.balance"></td>
		    <td x-ng-bind="c.shop.name"></td> 
		  </tr> 
		</tbody>
		
		<tfoot></tfoot>
		
	      </table> <!--END table-->
	    </div> <!--END table responsive-->
	    
	  </div> <!--END panel-->

	  <div x-ng-show="total_items>items_perpage" class="row">
	    <div class="col-md-12, col-sm-12, col-xs-12">
	      <span>显示第 {{current_page}} / {{num_pages}} 项结果，
		共 {{total_items}} 项</span>
	      <uib-pagination
		 class="pagination-lg table-pagination pull-right"
		 total-items="total_items"
		 items-per-page="items_perpage"
		 num-pages="num_pages"
		 max-size="max_page_size"
		 boundary-links="true"
		 previous-text="&lsaquo;" next-text="&rsaquo;"
		 first-text="&laquo;" last-text="&raquo;"
		 x-ng-model="current_page"
		 x-ng-change="page_changed(current_page)">
	      </uib-pagination>
	    </div>
	  </div> 
	</div> <!--END portlet body--> 
      </div> <!--END table container-->
      
    </div>
  </div>
</div>
