<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>按次商品消费记录</div>	

	<div class="actions">
	  <div class="btn-group btn-group-solid"> 
	    <a type="button" class="btn blue reload purple-stripe"
	       x-ng-click="refresh()">刷新
	      <i class="icon icon-spinner fg-white"></i></a>
	  </div>
	</div> 
      </div>

      <div class="portlet-body">
	<div class="table-toolbar"> 
	</div>
	
	<div class="portlet-body"> 
	  <div class="table-toolbar util-btn-margin-bottom-5">
	    <div class="row">
	      <div class="col-md-4 col-sm-4 col-xs-6">
		<time-search
                   glyphicon="glyphicon glyphicon-arrow-left fg-red"
                   time="time.start_time"
		   ok="do_search(default_page)">
		</time-search>
              </div>

              <div class="col-md-4 col-sm-4 col-xs-6">
		<time-search
                   glyphicon="glyphicon glyphicon-arrow-right fg-red"
                   time="time.end_time"
		   ok="do_search(default_page)">
		</time-search>
              </div>
	      
	      <div class="col-md-4">
		<query-pattern ng-model="match" filters="filters" filter="filter">
		</query-pattern>
              </div> 
	    </div> 

	    <query-group filters="filters" prompt="prompt" ok="do_search(default_page)"> </query-group>
	  
	  </div>

	  <!--BEGIN panel-->

	  <div class="panel panel-default table-panel"> 
	    <div class="table-responsive">
	      <table class="table table-bordered table-striped table-hover table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>单号</th>
		    <th>员工</th>
		    <th>会员</th>
		    <th>联系方式</th>
		    <th>卡名称</th>
		    <th>消费商品</th>
		    <th>消费类型</th> 
		    <th>消费次数</th>
		    <th>消费价格</th> 
		    <th>消费店铺</th>
		    <th>备注</th> 
		    <th>日期</th> 
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="s in sales">
		    <td x-ng-bind=s.order_id></td>
		    <td x-ng-bind=s.rsn></td>
		    <td x-ng-bind=s.employee.name></td>
		    <td x-ng-bind=s.retailer></td>
		    <td x-ng-bind=s.mobile></td>
		    <td x-ng-bind=s.cname></td>
		    <td x-ng-bind=s.cgood.name></td> 
		    <td x-ng-bind=s.card.name></td>
		    <td x-ng-bind=s.amount></td> 
		    <td x-ng-bind=s.tag_price></td>
		    <td x-ng-bind=s.shop.name></td>
		    <td x-ng-bind=s.comment></td>
		    <td x-ng-bind=s.entry_date></td> 
		  </tr> 
		</tbody> 
		<tfoot> </tfoot>
		
	      </table>
	    </div>
	    
	  </div>

	  <div x-ng-show="total_items>items_perpage" class="row">
	    <div class="col-md-12, col-sm-12, col-xs-12">
	      <span>显示第 {{current_page}} / {{num_pages}} 项结果，
		共 {{total_items}} 项</span>
	      <uib-pagination
		 class="pagination-lg table-pagination pull-right"
		 total-items="total_items"
		 items-per-page="items_perpage"
		 num-pages="num_pages"
		 max-size="max_page_size"
		 boundary-links="true"
		 previous-text="&lsaquo;" next-text="&rsaquo;"
		 first-text="&laquo;" last-text="&raquo;"
		 x-ng-model="current_page"
		 x-ng-change="page_changed(current_page)">
	      </uib-pagination>
	    </div>
	  </div> 
	</div> <!--END portlet body--> 
      </div> <!--END table container-->
      
    </div>
  </div>
</div>
