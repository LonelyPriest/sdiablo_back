<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  会员详情
	</div>	

	<div class="actions">
	  <div class="btn-group btn-group-solid">
	    <a type="button" class="btn btn-success"
	       x-ng-click="new_retailer()">新增
	      <i class="glyphicon glyphicon-plus"></i></a> 

	    <a type="button" class="btn blue reload purple-stripe"
	       x-ng-click="refresh()">刷新
	      <i class="icon icon-spinner fg-white"></i></a>
	  </div>
	</div>
	
	<!-- <div class="tools"> -->
	<!--   <a class="reload" href="javascript:;"></a> -->
	<!-- </div> -->
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar"> 
	</div> <!--END table-toolbar-->
	
	<!--BEGN portlet body--> 
	<div class="portlet-body"> 
	  <div class="table-toolbar util-btn-margin-bottom-5">
	    <div class="row">
	      <div class="col-xs-12 col-ms-12 col-md-12">
		<div class="input-group">
		  <span class="input-group-addon">
		    <i class="glyphicon glyphicon-search fg-red"></i>
		  </span>
		  <input
		     class="form-control"
		     placeholder="支持名称/手机/地址查询"
		     typeahead-editable="false"
		     typeahead-on-select="on_select_retailer(
					  $item, $model, $label)"
		     typeahead="s as s.name for s in
				prompts|filter:$viewValue|limitTo:20"
		     x-ng-model="search"/>
		</div>
	      </div>
	    </div> <!--END row-->
	  </div>

	  <!--BEGIN panel-->

	  <div class="panel panel-default table-panel"> 
	    <div class="table-responsive">
	      <!--EBGIN table supplier-->
	      <table class="table table-bordered
			    table-striped table-hover
			    table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>名称</th>
		    <th class="danger">余额</th>
		    <th class="success">消费</th>
		    <th class="info">积分</th>
		    <th>联系方式</th> 
		    <th>联系地址</th>
		    <th>日期</th>
		    <th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="r in filter_retailers">
		    <td>{{r.order_id}}</td>
		    <td>{{r.name}}</td>
		    <td>{{round(r.balance)}}</td>
		    <td>{{r.consume}}</td>
		    <td>{{r.score}}</td>
		    <td>
		      <div x-ng-switch on="r.mobile">
			<span x-ng-switch-when="">暂无</span>
			<span x-ng-switch-default>{{r.mobile}}</span>
		      </div>
		    </td> 
		    <td>{{r.address}}</td>
		    <td>{{r.entry_date}}</td>

		    <td>
		      <button class="btn diablo-button green"
			      x-ng-click="charge(r)">充值
			<i class="glyphicon glyphicon-yen"></i></button>
		      
		      <button class="btn diablo-button purple"
			      x-ng-disabled="true"
			      x-ng-click="trans_info(r)">对帐
			<i class="glyphicon glyphicon-check"></i></button>
		      
		      <button class="btn diablo-button btn-warning"
			      x-ng-click="update_retailer(r)">修改
			<i class="glyphicon glyphicon-edit"></i></button>
		      
		      <button href="" class="btn diablo-button btn-danger"
			      x-ng-click="delete_retailer(r)">删除
			<i class="glyphicon glyphicon-erase"></i></button>
		    </td>
		  </tr>

		  <tr x-ng-if="total_items!==0" class="bg-white">
		    <td colspan="2"></td>
		    <td class="fg-red">{{total_balance}}</td> 
		    <td colspan="6"></td>
		  </tr>
		  
		</tbody>

		<tfoot></tfoot>
		
	      </table> <!--END table-->
	    </div> <!--END table responsive-->
	    
	  </div> <!--END panel-->

	  <div x-ng-show="total_items>pagination.items_perpage"
	       class="row">
	    <div class="col-md-12, col-sm-12, col-xs-12">
	      <span>显示第 {{pagination.current_page}} / {{num_pages}} 项结果，
		共 {{total_items}} 项</span>
	      <pagination
		 class="pagination-lg table-pagination pull-right"
		 total-items="total_items"
		 items-per-page="pagination.items_perpage"
		 num-pages="num_pages"
		 max-size="pagination.max_page_size"
		 boundary-links="true"
		 previous-text="&lsaquo;" next-text="&rsaquo;"
		 first-text="&laquo;" last-text="&raquo;"
		 x-ng-model="pagination.current_page"
		 x-ng-change="page_changed(pagination.current_page)">
	      </pagination>
	    </div>
	  </div> 
	</div> <!--END portlet body--> 
      </div> <!--END table container-->
      
    </div>
  </div>
</div>


<script type="text/ng-template" id="update-wretailer.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>
    </button>
    
    <h4 class="modal-title">
      <span class="label label-sm label-primary">会员编辑</span>
    </h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="rForm" novalidate> 
      <div class="form-body">
	<!--Name-->
	<div class="form-group"> 
	  <div class="input-group">
	    <span class="input-group-addon">
	      <i class="glyphicon glyphicon-hand-right fg-red"></i>
	      会员名称
	    </span>
	    <div x-ng-class="{'has-error': rForm.name.$invalid
			     && !rForm.name.$pristine
			     || params.check_exist(params.retailer)}">
	      <input type="text"
		     class="form-control"
		     name="name"
		     required
		     placeholder="请输入会员名称"
		     x-ng-model="params.retailer.name"
		     x-ng-pattern="params.pattern.name_address"></input>
	    </div>
	    <span class="input-group-addon bg-white fg-red">*</span>
	  </div>
	  <div ng-show="params.check_exist(params.retailer)">
	    <span class="fg-red">客户名称已存在，请重新输入</span>
	  </div> 
	  <div ng-show="rForm.name.$invalid && !rForm.name.$pristine">
	    <span class="fg-red">必需以中文开头，只允许字母，数字</span>
	  </div> 
	</div> 

	<!-- <div class="form-group"> -->
	<!--   <div class="input-group"> -->
	<!--     <span class="input-group-addon"> -->
	<!--       <i class="glyphicon glyphicon-hand-right fg-red"></i> -->
	<!--       帐户结余 -->
	<!--     </span> -->
	<!--     <input type="text" required -->
	<!-- 	   class="form-control" -->
	<!-- 	   name="balance" -->
	<!-- 	   placeholder="默认为0，支持两位小数" -->
	<!-- 	   x-ng-model="params.retailer.balance" -->
	<!-- 	   x-ng-pattern="params.pattern.decimal_2"/> -->
	<!--     <span class="input-group-addon bg-white fg-red">*</span> -->
	<!--   </div> -->
	<!--   <div ng-show="rForm.balance.$invalid && !rForm.balance.$pristine"> -->
	<!--     <span class="fg-red">请输入正确的数字，支持两位小数</span> -->
	<!--   </div>  -->
	<!-- </div> -->

	<!--mobile-->
	<div class="form-group"> 
	  <div class="input-group">
	    <span class="input-group-addon">
	      <i class="glyphicon glyphicon-hand-right fg-red"></i>
	      联系方式
	    </span>
	    <div x-ng-class="{'has-error': rForm.mobile.$invalid
			     && !rForm.mobile.$pristine}">
	      <input class="form-control"
		     type="tel"
		     name="mobile"
		     required
		     placeholder="请输入电话或手机号码"
		     class="form-control"
		     x-ng-model="params.retailer.mobile"
		     x-ng-pattern="params.pattern.tel_mobile"></input>
	    </div>
	    <span class="input-group-addon bg-white fg-red">*</span>
	  </div>
	  <div ng-show="rForm.mobile.$invalid && !rForm.mobile.$pristine">
	    <span class="fg-red">请输入正确的电话或手机号码</span>
	  </div>
	</div> 

	<div class="form-group"> 
	    <div class="input-group">
	      <span class="input-group-addon">
		<i class="glyphicon glyphicon-hand-right fg-red"></i>
		联系地址</span>
	      <div x-ng-class="{'has-error': rForm.address.$invalid
			       && !rForm.address.$pristine}">
		<input type="text"
		       class="form-control"
		       name="address"
		       required
		       placeholder="请输入您的联系地址"
		       x-ng-model="params.retailer.address"
		       x-ng-pattern="params.pattern.name_address"></input>
	      </div>
	      <span class="input-group-addon bg-white fg-red">*</span> 
	    </div>
	    
	  <div ng-show="rForm.address.$invalid && !rForm.address.$pristine">
	    <span class="fg-red">必需以中文开头，只允许字母，数字</span>
	  </div> 
	</div>
	
      </div> 
    </form>
  </div>

  <div class="modal-footer"> 
    <button class="btn btn-primary"
	    x-ng-disabled="params.check_same(params.retailer)
			   || rForm.$invalid
			   || params.check_exist(params.retailer) "
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
  
</script>


<script type="text/ng-template" id="wretailer-charge.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>
    </button>
    
    <h4 class="modal-title">
      <span class="label label-sm label-primary">会员充值</span>
    </h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="cForm" novalidate> 
      <div class="form-body">
	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label">
	    店铺
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <select type="text"
		    class="form-control"
		    x-ng-model="params.select_shop"
		    x-ng-options="s as s.name for s in params.shops"
		    x-ng-change="params.promotion=params.get_charge(
				 params.select_shop.charge_id)"
		    x-ng-init="params.select_shop=params.shops[0];
			       params.promotion=params.get_charge(
			       params.select_shop.charge_id)">
	    </select>
	  </div>
	</div>

	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label">
	    经手人
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <select type="text"
		    class="form-control"
		    x-ng-model="params.select_employee"
		    x-ng-options="e as e.name for e in params.employees"
		    x-ng-init="params.select_employee=params.employees[0]">
	    </select>
	  </div>
	</div>
	
	<!--Name-->
	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label">
	    会员名称
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <input type="text"
		   class="form-control"
		   readonly 
		   x-ng-model="params.retailer.name"/>
	  </div>
	</div>

	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label">
	    账户余额
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <input type="text"
		   class="form-control"
		   readonly 
		   x-ng-model="params.retailer.balance"/>
	  </div>
	</div> 
	
	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label">
	    充值金额
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <div class="input-group">
	      <input type="number" step="1"
		     class="form-control"
		     required
		     name="charge"
		     placeholder="请输入充值金额"
		     x-ng-model="params.charge"
		     x-ng-pattern="params.pattern.number"/>
	      <span class="input-group-addon bg-white fg-red">*</span>
	    </div>
	    <div ng-show="cForm.charge.$invalid && !cForm.charge.$pristine"> 
	      <span class="fg-red">金额只能是整数</span>
	    </div>
	  </div> 
	</div>

	<div class="form-group">
	  <span class="col-md-3 col-sm-3 col-xs-3 control-label"> 
	  </span>
	  <div class="col-md-6 col-sm-6 col-xs-6">
	    <span>充&nbsp&nbsp&nbsp&nbsp
	      <span class="bg-blue">{{params.promotion.charge}}</span>
	      &nbsp&nbsp&nbsp&nbsp送&nbsp&nbsp&nbsp&nbsp
	      <span class="bg-red">{{params.promotion.balance}}</span> 
	  </div>
	</div>
	
      </div>
    </form>
  </div>

  <div class="modal-footer"> 
    <button class="btn btn-primary"
	    x-ng-disabled="cForm.$invalid"
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
  
</script>
