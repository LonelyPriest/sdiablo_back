<!--BEGIN row -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="portlet box blue">
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="retailerNewForm" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <div class="form-group"> 
	      <label class="col-sm-3 col-md-3 control-label">所在店铺</label>
	      <div class="col-sm-6 col-md-6">
	  	<select class="form-control" type="text"
	  		x-ng-model="retailer.shop" 
	  		x-ng-options="s as s.name for s in shops">
		</select>
	      </div>
	    </div>
	  
	    <!--Name-->
	    <div class="form-group"> 
	      <label class="col-sm-3 col-md-3 control-label">名称</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div x-ng-class="{'has-error': retailerNewForm.name.$invalid
				   && !retailerNewForm.name.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="name"
			   required
			   placeholder="请输入会员名称"
			   x-ng-model="retailer.name"
			   x-ng-pattern="pattern.name_address"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="retailerNewForm.name.$invalid
			    && !retailerNewForm.name.$pristine">
		<span class="fg-red">中文，只允许字母，数字，不支持特殊字符</span>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">联系方式</label>
	      <div class="col-sm-6 col-md-6"> 
		<div class="input-group">
		  <div x-ng-class="{'has-error': retailerNewForm.mobile.$invalid
				   && !retailerNewForm.mobile.$pristine}">
		    <input class="form-control" type="tel"
			   name="mobile"
			   required
			   x-ng-pattern="pattern.tel_mobile"
			   placeholder="请输入电话或手机号码"
			   class="form-control"
			   x-ng-model="retailer.mobile"/>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="retailerNewForm.mobile.$invalid
			    && !retailerNewForm.mobile.$pristine">
		<span class="fg-red">请输入正确的电话或手机号码</span>
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">生日</label>
	      <div class="col-sm-6 col-md-6">
		<time-search time="retailer.birth"></time-search>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">会员类型</label>
	      <div class="col-sm-6 col-md-6">
	    	<select class="form-control" type="text"
	    		x-ng-model="retailer.type"
	    		x-ng-options="t as t.name for t in retailer_types"
			x-ng-change="retailer.password=undefined">
	    	</select>
	      </div>
	    </div>

	    <div x-ng-if="retailer.type.id===1" class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">取现密码</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div x-ng-class="{'has-error': retailerNewForm.pass.$invalid
				   && !retailerNewForm.pass.$pristine}">
		    <input type="password"
			   class="form-control"
			   name="pass"
			   required
			   placeholder="请输入取现密码，默认为空"
			   x-ng-model="retailer.password"
			   x-ng-pattern="pattern.password"/>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="retailerNewForm.pass.$invalid
			    && !retailerNewForm.pass.$pristine">
		<span class="fg-red">请输入6位数字串</span>
	      </div> 
	    </div>

	    <!-- 	<span class="fg-red">请输入正确的数字，支持两位小数</span> -->
	    <!--   </div>  -->

	    <!-- <div class="form-group"> -->

	    <!--   <div class="col-sm-6 col-md-6"> -->
	    <!-- 	<input class="form-control" -->

	    <!-- 	       name="consume" -->
	    <!-- 	       placeholder="默认为0，支持两位小数" -->
	    <!-- 	       x-ng-model="retailer.consume" -->

	    <!--   </div> -->

	    <!-- 	<span class="fg-red">请输入正确的数字，支持两位小数</span> -->
	    <!--   </div>  -->
	    <!-- </div> -->

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">初始积分</label>
	      <div class="col-sm-6 col-md-6">
		<input class="form-control"
		       type="number" step="1"
		       name="score"
		       placeholder="默认为0"
		       x-ng-model="retailer.score"
		       x-ng-pattern="pattern.score"/>
	      </div>
	      <div ng-show="retailerNewForm.score.$invalid
			    && !retailerNewForm.score.$pristine">
		<span class="fg-red">请输入数字串</span>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">联系地址</label>
	      <div class="col-sm-6 col-md-6">
		<div x-ng-class="{'has-error':retailerNewForm.address.$invalid
				 && !retailerNewForm.address.$pristine}">
		  <input type="text"
			 class="form-control"
			 name="address"
			 placeholder="请输入您的联系地址"
			 x-ng-model="retailer.address"
			 x-ng-pattern="pattern.name_address"/>
		</div>
	      </div>
	      <div ng-show="retailerNewForm.address.$invalid
			    && !retailerNewForm.address.$pristine">
		<span class="fg-red">必需以中文开头，只允许字母，数字</span>
	      </div> 
	    </div> 
	    
	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid">
	    <div class="col-md-offset-3 col-md-6">
	      <span class="pull-right">
		<button class="btn btn-primary"
			ng-disabled="retailerNewForm.$invalid" 
			x-ng-click="new_wretailer(retailer)">确认</button>
		<button class="btn btn-warning"
			x-ng-click="cancel()">取消</button>
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
