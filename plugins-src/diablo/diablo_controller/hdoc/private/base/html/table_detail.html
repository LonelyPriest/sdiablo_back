<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  表格设置详情
	</div>	

	<div class="actions">
	  <!--   <button type="button" class="btn btn-success red-stripe" -->
	  <!-- 	  x-ng-click="goto_page('#/bank/new_bank_card')">新增 -->
	  <!--     <i class="glyphicon glyphicon-plus"></i></button>  -->

	  <button type="button" class="btn blue reload red-stripe"
		  x-ng-click="refresh()">刷新
	    <i class="glyphicon glyphicon-refresh"></i></button> 
	</div> 
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar"> 
	</div> <!--END table-toolbar-->
		  
	<!--BEGN portlet body--> 
	<div class="portlet-body">
	  <!--BEGIN panel-->
	  <div class="panel panel-default">
	    <!--EBGIN table responsive-->
	    <div class="table-responsive">
	      <!--BEGIN member table--> 
	      <table class="table table-bordered table-striped table-hover
			    table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>名称</th>
		    <th>系统取值</th>
		    <th>备注</th>
		    <th>日期</th>
		    <th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="s in settings">
		    <td>{{s.order_id}}</td> 
		    <td>{{s.cname}}</td>
		    <td>{{s.value}}</td> 

		    <td x-ng-switch on="s.remark">
		      <span ng-switch-when="null">暂无</span>
		      <span ng-switch-default>{{s.remark}}</span>
		    </td> 
		    
		    <td>{{s.entry_date}}</td>

		    <td class="col-md-2"> 
                      <button class="btn btn-warning btn-xs red-stripe"
			 x-ng-click="update_setting(s)">修改
			<i class="glyphicon glyphicon-pencil"></i></button> 
		    </td>
		    
		  </tr>
		</tbody>
		
	      </table> <!--END VM table-->
	    </div> <!--END table responsive-->

	  </div> <!--END panel-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->
      
    </div>
  </div>
</div>


<script type="text/ng-template" id="table-setting.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>
    </button>
    <h4 class="modal-title">
      <span class="label label-sm label-primary">表格选项编辑</span>
    </h4>
  </div>

  <!--BEGIN modal body-->
  <div class="modal-body">
    <form class="form-horizontal" name="pForm" novalidate>
      <div class="form-body">

	<div class="form-group">
	  <div class="input-group">
	    <span class="input-group-addon">
	      <i class="glyphicon glyphicon-hand-right fg-red"></i>名称</span>
	    <input type="text" readonly
		   class="form-control"
		   required
		   x-ng-model="params.setting.cname"></input> 
	  </div> 
	</div>

	
	
	<div class="form-group">
	  <div class="input-group">
	    <span class="input-group-addon">
	      <i class="glyphicon glyphicon-hand-right fg-red"></i>取值</span>
	    <input class="form-control" required
		   name="value"
		   x-ng-model="params.setting.value"
		   x-ng-pattern="/^\d+$/">
	      </input>
	      <span class="input-group-addon bg-white fg-red">*</span>
	  </div> 
	</div>
	
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-primary" x-ng-disabled="pForm.$invalid"
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning"
	    x-ng-click="cancel()">取消</button>
  </div>
</script>
