<!--BEGIN header-->
<div class="row">
  <div class="col-md-12">
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <i class="glyphicon glyphicon-menu-hamburger fg-red"></i>
	<a href="javascript:;">设置</a>
	<i class="glyphicon glyphicon-menu-right fg-red"></i>
      </li>
      <li>
        <a href="javascript:;">重置密码</a>
      </li>
    </ul>
  </div>
</div> <!--END header-->

<!--BEGIN row -->
<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue">
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="pForm" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <!--member Name-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">旧密码</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group"> 
		    <input type="password"
			   class="form-control"
			   required
			   placeholder="旧密码"
			   x-ng-model="p.oldp"/>
		    <span class="input-group-addon bg-white fg-red">*</span>
		</div> 
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">新密码</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div x-ng-class="{'has-error':pForm.newp.$invalid && !pForm.newp.$pristine}">
		    <input type="password"
			   class="form-control"
			   name="newp"
			   required
			   placeholder="新密码"
			   x-ng-model="p.newp"
			   x-ng-pattern="passwd_pattern"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="pForm.newp.$invalid && !pForm.newp.$pristine">
		<span class="fg-red">必需包含字母，数字，且不小于6位</span>
	      </div> 
	    </div> 
	    
	    <!--open date-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">确认密码</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <input type="password" 
			 class="form-control"
			 required
			 placeholder="确认密码"
			 x-ng-model="p.checkp"/>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div> 
	    </div> 
	    
	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid"> 
	    <div class="col-md-offset-3 col-md-6">
	      <span class="pull-right">
		<button type="submit" class="btn btn-primary"
			ng-disabled="pForm.$invalid"
			x-ng-click="ok()">确定</button>
		<!-- <button type="button" class="btn btn-warning" -->
		<!-- 	x-ng-click="cancel_new_s">取消</button> -->
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
