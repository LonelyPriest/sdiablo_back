<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>尺码规格
	</div>	

	<div class="actions">
	  <div class="btn-group btn-group-solid">
	    <button type="button" class="btn btn-success"
	  	    x-ng-click="new_size_spec()">新增
	      <i class="glyphicon glyphicon-plus"></i></button>

	    <button type="button" class="btn blue reload purple-stripe"
		    x-ng-click="refresh()">刷新
	      <i class="icon icon-spinner fg-white"></i></button>
	  </div>
	</div> 
      </div>
      
      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar">
	</div> <!--END table-toolbar-->
	
	<!--BEGN portlet body--> 
	<div class="portlet-body">
	  <div class="table-responsive">
	    <!--BEGIN table--> 
	    <table class="table table-bordered
			  table-striped table-hover table-condensed">
	      <thead>
		<tr>
	    	  <th>序号</th> 
		  <th>名称</th>
		  <th>规格描述</th>
		  <th>大类</th> 
	    	  <th>操作</th>
		</tr>
	      </thead>
	      <tbody>
		<tr ng-repeat="s in specs">
		  <td>{{s.order_id}}</td>
		  <td>{{s.name}}</td>
		  <td>{{s.spec}}</td>
		  <td>{{s.ctype.name}}</td> 
		  <td class="col-md-2">
		    <span> 
		      <button type="button" class="btn btn-warning diablo-button"
		    	      ng-click="update_size_spec(s)">修改
			<i class="glyphicon glyphicon-edit"></i></button> 
		    </span>
		  </td>
		</tr> 
	      </tbody>
	    </table> <!--END table-->
	  </div> <!--END table-responsive-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->      
    </div> <!--END box purle-->
  </div><!--END col-md-12-->
</div>

<script type="text/ng-template" id="new-size-spec.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>
    </button> 
    <h4 class="modal-title"><span class="label label-sm label-primary">新增尺码规格</span></h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="tForm" novalidate>
      <div class="form-body">
	
	<div class="form-group">
	  <label class="col-sm-2 col-md-2 control-label">名称</label>
	  <div class="col-sm-10 col-md-10">
	    <div class="input-group">
	      <input class="form-control"
		     name="name"
		     type="text"
		     required
		     capitalize
		     focus-auto="true"
		     placeholder="请输入尺码名称（S/M/L/XL/160/175）"
		     x-ng-model="params.size.name"
		     x-ng-pattern="params.pattern.name"/>
	      <span class="input-group-addon bg-white fg-red">*</span> 
	    </div>
	    <div ng-show="tForm.name.$invalid && !tForm.name.$pristine">
	      <span class="fg-red">请输入标准尺码名称</span>
	    </div>
	  </div> 
	</div>

	<div class="form-group">
	  <label class="col-sm-2 col-md-2 control-label">规格描述</label>
	  <div class="col-sm-10 col-md-10">
	    <div class="input-group">
	      <input class="form-control"
		     name="spec"
		     type="text"
		     required
		     capitalize
		     placeholder="150/76A"
		     x-ng-model="params.size.spec"
		     x-ng-pattern="params.pattern.spec"/>
	      <span class="input-group-addon bg-white fg-red">*</span>
	    </div>
	    <div ng-show="tForm.spec.$invalid && !tForm.spec.$pristine">
	      <span class="fg-red">数字，英文或斜杠（150/76A）</span>
	    </div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-sm-2 col-md-2 control-label">大类</label>
	  <div class="col-sm-10 col-md-10">
	    <select class="form-control"
		    type="text"
	      	    x-ng-model="params.size.ctype"
		    x-ng-options="c as c.name for c in params.ctypes">
	    </select> 
	  </div> 
	</div>
	
      </div>
    </form>
  </div>

  <!--BEGIN modal-footer-->
  <div class="modal-footer">
    <button class="btn btn-primary"
	    x-ng-disabled="tForm.$invalid"
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
  
  <!--END modal-footer-->
</script>

<script type="text/ng-template" id="update-size-spec.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>

    <h4 class="modal-title">
      <span class="label label-sm label-primary">尺码规格编辑</span>
    </h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal" name="tForm" novalidate> 
      <div class="form-body">
	
	<div class="form-group">
	  <label class="col-sm-2 col-md-2 control-label">名称</label>
	  <div class="col-sm-10 col-md-10">
	    <div class="input-group">
	      <input class="form-control"
		     name="name"
		     type="text"
		     required
		     capitalize
		     focus-auto="true"
		     placeholder="请输入尺码名称（S/M/L/XL/160/175）"
		     x-ng-model="params.size.name"
		     x-ng-pattern="params.pattern.name"/>
	      <span class="input-group-addon bg-white fg-red">*</span> 
	    </div>
	    <div ng-show="tForm.name.$invalid && !tForm.name.$pristine">
	      <span class="fg-red">请输入标准尺码名称</span>
	    </div>
	  </div> 
	</div>

	<div class="form-group">
	  <label class="col-sm-2 col-md-2 control-label">规格描述</label>
	  <div class="col-sm-10 col-md-10">
	    <div class="input-group">
	      <input class="form-control"
		     name="spec"
		     type="text"
		     capitalize
		     placeholder="150/76A"
		     x-ng-model="params.size.spec"
		     x-ng-pattern="params.pattern.spec"/>
	      <span class="input-group-addon bg-white fg-red">*</span>
	    </div>
	    <div ng-show="tForm.spec.$invalid && !tForm.spec.$pristine">

	  </div>

	  <label class="col-sm-2 col-md-2 control-label">大类</label>
	  <div class="col-sm-10 col-md-10">
	    <select class="form-control"
		    type="text"
	      	    x-ng-model="params.size.ctype"
		    x-ng-options="c as c.name for c in params.ctypes">
	    </select> 
	  </div> 
	</div>
	
      </div> 
    </form>
  </div>

  <div class="modal-footer"> 
    <button class="btn btn-primary"
	    x-ng-disabled="tForm.$invalid"
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
  
</script>
