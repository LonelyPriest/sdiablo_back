<div class="row">
  <div x-ng-repeat="f in filters">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="input-group">
	<div class="input-group-btn">
	  <button type="button" class="btn">
	    <i class="glyphicon glyphicon-hand-right fg-red"></i></button>
	</div>
	<select class="form-control"
		x-ng-options="f.chinese for f in f.fields"
		x-ng-change="change_field(f)"
		x-ng-model="f.field">
	</select>
	
	<div class="input-group-btn">
	  <button type="button" class="btn">
	    <i class="glyphicon glyphicon-chevron-right fg-red"></i></button>
	</div>

	<div x-ng-switch on="f.field.name"> 
	  <span x-ng-switch-when="style_number">
	    <div class="has-feedback">
	      <input type="text" class="form-control" placeholder="请输入款号"
		     x-ng-model="f.value"
		     x-ng-edit
		     typeahead-wait-ms="1000"
		     typeahead-loading="loading"
		     typeahead-on-select="f.value && ok()"
	  	     uib-typeahead="s for s in prompt.style_number($viewValue)"
		     x-ng-enter="f.value && ok()" />
	      <span x-ng-show="loading">
		<i class="icon-spinner icon-spin icon-2x form-control-feedback"></i>
	      </span>
	    </div>
	  </span>

	  <span x-ng-switch-when="f_style_number">
	    <input type="text" class="form-control" placeholder="请输入款号"
		   x-ng-model="f.value"
		   x-ng-enter="f.value && ok()"
		   typeahead-editable="false"
	  	   uib-typeahead="s for s in prompt.style_number|limitTo:15" /> 
	  </span>
	  
	  <span x-ng-switch-when="brand">
	    <input type="text" class="form-control" placeholder="请输入品名"
		   x-ng-model="f.value"
	  	   uib-typeahead="b as b.name for b in prompt.brand|filter:$viewValue|limitTo:20"/>
	  </span>

	  <!-- <span x-ng-switch-when="lbrand"> -->
	  <!--   <input type="text" -->
	  <!-- 	   class="form-control" -->
	  <!-- 	   placeholder="请输入品名"  -->
	  <!-- 	   x-ng-model="f.value" /> -->
	  <!-- </span> -->

	  <span x-ng-switch-when="ctype">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="ct as ct.name for ct in prompt.ctype"
		    x-ng-init="f.value=f.value ? f.value : prompt.ctype[0]">
	    </select> 
	  </span>
	  
	  <span x-ng-switch-when="type">
	    <input type="text" class="form-control" placeholder="请输入类别"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="t as t.name for t in prompt.type|filter:$viewValue|limitTo:20"/>
	  </span>

	  <span x-ng-switch-when="sex">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.sex"
		    x-ng-init="f.value=f.value ? f.value : prompt.sex[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="sell_type">
	    <select type="text"
		    class="form-control"
		    x-ng-model="f.value"
		    x-ng-options="st as st.name for st in prompt.sell_type"
		    x-ng-init="f.value=f.value ? f.value : prompt.sell_type[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="purchaser_type">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="pt as pt.name for pt in prompt.purchaser_type"
		    x-ng-init="f.value=f.value ? f.value : prompt.purchaser_type[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="check_state">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="c as c.name for c in prompt.check_state"
		    x-ng-init="f.value=f.value ? f.value : prompt.check_state[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="score">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.score"
		    x-ng-init="f.value=f.value ? f.value : prompt.score[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="ticket_state">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.ticket_state"
		    x-ng-init="f.value=f.value ? f.value : prompt.ticket_state[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="ticket_pshop">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.ticket_pshop"
		    x-ng-init="f.value=f.value ? f.value : prompt.ticket_pshop[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="ticket_cshop">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.ticket_cshop"
		    x-ng-init="f.value=f.value ? f.value : prompt.ticket_cshop[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="ticket_plan">
	    <input type="text" class="form-control" placeholder="请输入优惠券方案"
		   x-ng-model="f.value"
	  	   uib-typeahead="p as p.name for p in prompt.ticket_plan|filter:$viewValue|limitTo:20"/> 
	  </span>

	  <span x-ng-switch-when="ticket_batch">
	    <form name="bForm">
	      <div ng-class="{'has-error':bForm.$invalid && !bForm.$pristine}">
	  	<input type="text" class="form-control" placeholder="请输入券号"
	  	       x-ng-model="f.value" type="number" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="ticket_employee">
	    <input type="text" class="form-control" placeholder="请输入经手人"
		   x-ng-model="f.value"
		   typeahead-editable="false"
		   uib-typeahead="s as s.name for s in
				  prompt.employee|filter:$viewValue|limitTo:8"/>
	  </span>

	  <span x-ng-switch-when="pay_state">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="ps as ps.name for ps in prompt.pay_state"
		    x-ng-init="f.value=f.value ? f.value : prompt.pay_state[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="pay_type">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="pt as pt.name for pt in prompt.pay_type"
		    x-ng-init="f.value=f.value ? f.value : prompt.pay_type[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="color">
	    <input type="text" class="form-control" placeholder="请输入颜色"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="c as c.name for c in prompt.color|filter:$viewValue|limitTo:8"/>
	  </span>

	  <span x-ng-switch-when="year">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
		    x-ng-options="y for y in prompt.year"
		    x-ng-init="f.value=f.value ? f.value : prompt.year[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="has_pay">
	    <input type="text" class="form-control" placeholder="请选择实付方式（>0或<0）"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="p as p.name for p in prompt.has_pay|filter:$viewValue"/> 
	  </span>

	  <span x-ng-switch-when="comment">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="c as c.name for c in prompt.comment"
		    x-ng-init="f.value=f.value ? f.value : prompt.comment[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="season">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.season"
		    x-ng-init="f.value=f.value ? f.value : prompt.season[0]">
	    </select> 
	  </span>

	  <span x-ng-switch-when="sprice">
	    <select type="text" class="form-control"
	  	    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.sprice"
	  	    x-ng-init="f.value=f.value ? f.value : prompt.sprice[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="size">
	    <input type="text" class="form-control" placeholder="请输入尺码"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="c for c in prompt.size|filter:$viewValue"/>
	  </span>

	  <span x-ng-switch-when="shop">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.shop"
		    x-ng-init="f.value=f.value ? f.value : prompt.shop[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="region">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.region"
		    x-ng-init="f.value=f.value ? f.value : prompt.region[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="over">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="o as o.name for o in prompt.over"
		    x-ng-init="f.value=f.value ? f.value : prompt.over[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="fshop">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.fshop"
		    x-ng-init="f.value=f.value ? f.value : prompt.fshop[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="tshop">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.tshop"
		    x-ng-init="f.value=f.value ? f.value : prompt.tshop[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="stock">
	    <select type="text" class="form-control"
		    x-ng-model="f.value"
	  	    x-ng-options="s as s.name for s in prompt.stock"
		    x-ng-init="f.value=f.value ? f.value : prompt.stock[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="month">
	    <select type="text" class="form-control"
	  	    x-ng-model="f.value"
	  	    x-ng-options="s for s in prompt.month"
	  	    x-ng-init="f.value=f.value ? f.value : prompt.month[0]">
	    </select>
	  </span>

	  <span x-ng-switch-when="date">
	    <select type="text" class="form-control"
	  	    x-ng-model="f.value"
	  	    x-ng-options="s for s in prompt.date"
	  	    x-ng-init="f.value=f.value ? f.value : prompt.date[0]">
	    </select>
	  </span>
	  
	  <span x-ng-switch-when="supplier">
	    <input type="text" class="form-control" placeholder="请输入供应商"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="s as s.name for s in
				  prompt.supplier|filter:$viewValue|limitTo:20"/>
	  </span>
	  
	  <span x-ng-switch-when="running_no">
	    <input type="text" class="form-control" placeholder="请输入流水号"
		   x-ng-model="f.value"/>
	  </span>

	  <span x-ng-switch-when="employ">
	    <input type="text" class="form-control" placeholder="请输入店员"
		   x-ng-model="f.value"
		   typeahead-editable="false"
		   uib-typeahead="s as s.name for s in
				  prompt.employee|filter:$viewValue|limitTo:8"/>
	  </span>
	  
	  <!-- <span x-ng-switch-when="rsn"> -->
	  <!--   <form name="rForm"> -->
	  <!--     <div ng-class="{'has-error':rForm.$invalid && !rForm.$pristine}"> -->
	  <!-- 	<input type="text" class="form-control" placeholder="请输入单号" -->
	  <!-- 	       x-ng-model="f.value" -->
	  <!-- 	       x-ng-pattern="/^[A-Za-z0-9\-]+$/"/> -->
	  <!--     </div> -->
	  <!--   </form> -->
	  <!-- </span> -->

	  <span x-ng-switch-when="rsn">
	    <div class="has-feedback">
	      <input type="text" class="form-control" placeholder="请输入单号"
		     x-ng-model="f.value"
		     x-ng-edit
		     typeahead-wait-ms="1000"
		     typeahead-loading="loading_sn" 
		     typeahead-on-select="f.value && ok()"
	  	     uib-typeahead="s for s in prompt.rsn($viewValue)"
		     x-ng-enter="f.value && ok()" />
	      <span x-ng-show="loading_sn">
		<i class="icon-spinner icon-spin icon-2x form-control-feedback"></i>
	      </span>
	    </div> 
	  </span>

	  <span x-ng-switch-when="discount">
	    <form name="dForm">
	      <div ng-class="{'has-error':dForm.$invalid && !dForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入折扣"
		       x-ng-model="f.value"
		       x-ng-pattern="/^\d{2}$|100$/"/>
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="mdiscount">
	    <form name="mForm">
	      <div ng-class="{'has-error':mdForm.$invalid && !mdForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入折扣"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="ldiscount">
	    <form name="mForm">
	      <div ng-class="{'has-error':ldForm.$invalid && !ldForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入折扣"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="tag_price">
	    <form name="dForm">
	      <div ng-class="{'has-error':dForm.$invalid && !dForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入吊牌价"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="org_price">
	    <form name="dForm">
	      <div ng-class="{'has-error':dForm.$invalid && !dForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入进货价"
		       x-ng-model="f.value"
		       x-ng-pattern="/^\d+$/" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="rprice">
	    <form name="dForm">
	      <div ng-class="{'has-error':rForm.$invalid && !rForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="成交价"
		       x-ng-model="f.value"
		       x-ng-pattern="/^\d+$/" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="msell">
	    <form name="mForm">
	      <div ng-class="{'has-error':mForm.$invalid && !mForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入销售数量"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="esell">
	    <form name="eForm">
	      <div ng-class="{'has-error':eForm.$invalid && !eForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入销售数量"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="lsell">
	    <form name="lForm">
	      <div ng-class="{'has-error':lForm.$invalid && !lForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入销售数量"
		       x-ng-model="f.value"
		       x-ng-pattern="/^\d+$/" />
	      </div>
	    </form>
	  </span> 

	  <span x-ng-switch-when="mconsume">
	    <form name="cForm">
	      <div ng-class="{'has-error':cForm.$invalid && !cForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入累计消费"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="mscore">
	    <form name="sForm">
	      <div ng-class="{'has-error':sForm.$invalid && !sForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入累计积分"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="lscore">
	    <form name="sForm">
	      <div ng-class="{'has-error':sForm.$invalid && !sForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入累计积分"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="mticket">
	    <form name="tForm">
	      <div ng-class="{'has-error':tForm.$invalid && !tForm.$pristine}">
		<input type="number" step="1"
		       disable-key
		       class="form-control" placeholder="请输入用券金额"
		       x-ng-model="f.value" />
	      </div>
	    </form>
	  </span>

	  <span x-ng-switch-when="firm">
	    <input type="text" class="form-control" placeholder="请输入厂商名"
		   x-ng-model="f.value"
		   typeahead-editable="false"
	  	   uib-typeahead="s as s.name for s in
				  prompt.firm|filter:$viewValue|limitTo:20"/>
	  </span>

	  <span x-ng-switch-when="account">
	    <form name="aForm">
	      <div ng-class="{'has-error':aForm.$invalid && !aForm.$pristine}">
		<input type="text"
		       disable-key
		       class="form-control" placeholder="请输入收银员帐号"
		       x-ng-model="f.value"
		       x-ng-pattern="/^(?!_)(?!.*?_$)[a-zA-Z0-9_]+$/" />
	      </div>
	    </form>
	  </span>
	  
	  <!-- <span x-ng-switch-when="retailer"> -->
	  <!--   <input type="text" class="form-control" placeholder="请输入客户名" -->
	  <!-- 	   x-ng-model="f.value" -->
	  <!-- 	   typeahead-editable="false" -->
	  <!-- 	   uib-typeahead="s as s.name for s in -->
	  <!-- 		      prompt.retailer|filter:$viewValue|limitTo:20"/> -->
	  <!-- </span> -->

	  <span x-ng-switch-when="retailer">
	    <div class="has-feedback">
	      <input type="text" class="form-control" placeholder="请输入客户名"
	  	     x-ng-model="f.value"
	  	     x-ng-edit
		     typeahead-editable="false"
	  	     typeahead-wait-ms="1000"
	  	     typeahead-loading="loading_retailer"
		     typeahead-on-select="f.value && ok()"
	  	     uib-typeahead="s as s.name for s in prompt.retailer($viewValue)"
	  	     x-ng-enter="f.value && ok()" />
	      <span x-ng-show="loading_retailer">
	  	<i class="icon-spinner icon-spin icon-2x form-control-feedback"></i>
	      </span>
	    </div>
	  </span>

	  <span x-ng-switch-when="card">
	    <input type="text" class="form-control" placeholder="请输入银行卡号"
		   x-ng-model="f.value"
		   typeahead-editable="false"
		   uib-typeahead="c as c.no for c in
				  prompt.cards|filter:$viewValue|limitTo:8"/>
	  </span>

	  <span x-ng-switch-when="level">
	    <select type="text" class="form-control"
	  	    x-ng-model="f.value"
	  	    x-ng-options="l as l.name for l in prompt.level"
	  	    x-ng-init="f.value=f.value ? f.value : prompt.level[0]">
	    </select>
	  </span>

	  <!--batch sale -->
	  <span x-ng-switch-when="bsaler">
	    <div class="has-feedback">
	      <input type="text" class="form-control" placeholder="请输入客户/手机"
	  	     x-ng-model="f.value"
	  	     x-ng-edit
		     typeahead-editable="false"
	  	     typeahead-wait-ms="1000"
	  	     typeahead-loading="loading_bsaler"
		     typeahead-on-select="f.value && ok()"
	  	     uib-typeahead="s as s.name for s in prompt.bsaler($viewValue)"
	  	     x-ng-enter="f.value && ok()" />
	      <span x-ng-show="loading_bsaler">
	  	<i class="icon-spinner icon-spin icon-2x form-control-feedback"></i>
	      </span>
	    </div>
	  </span>

	  <span x-ng-switch-when="prop">
	    <div class="has-feedback">
	      <input type="text" class="form-control" placeholder="请选择销售场景"
	  	     x-ng-model="f.value"
	  	     x-ng-edit
		     typeahead-editable="false"
	  	     typeahead-wait-ms="1000"
	  	     typeahead-loading="loading_bsale_prop"
		     typeahead-on-select="f.value && ok()"
	  	     uib-typeahead="s as s.name for s in prompt.bsale_prop($viewValue)"
	  	     x-ng-enter="f.value && ok()" />
	      <span x-ng-show="loading_sale_prop">
	  	<i class="icon-spinner icon-spin icon-2x form-control-feedback"></i>
	      </span>
	    </div>
	  </span>
	  
	</div> 
	
	<div class="input-group-btn">
	  <button type="button" class="btn btn-success"
		  x-ng-disabled="!f.value && f.value!==0" x-ng-click="ok()">
	    <i class="glyphicon glyphicon-ok"></i></button>
	</div>
	
      </div> 
    </div> 
  </div>
</div>
