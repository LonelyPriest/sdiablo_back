<!--BEGIN header-->
<div class="row">
  <div class="col-md-12">
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <i class="glyphicon glyphicon-menu-hamburger fg-red"></i>
	<a href="javascript:;">仓库</a>
	<i class="glyphicon glyphicon-menu-right fg-red"></i>
      </li>
      <li>
        <a href="javascript:;">新增仓库</a>
      </li>
    </ul>
  </div>
</div> <!--END header-->

<!--BEGIN row -->
<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue">      
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="rForm" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <!--member Name-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">名称</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div x-ng-class="{'has-error':rForm.name.$invalid
				   && !rForm.name.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="name"
			   required
			   placeholder="请输入仓库名称"
			   x-ng-model="repo.name"
			   x-ng-pattern="pattern.repo_name"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div> 
	      </div> 
	      <div ng-show="rForm.name.$invalid && !rForm.name.$pristine">
		<span class="fg-red">必需以中文开头，只允许字母，数字</span>
	      </div> 
	    </div>


	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">地址</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div x-ng-class="{'has-error':rForm.address.$invalid
				   && !rForm.address.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="address"
			   required
			   placeholder="请输入仓库地址"
			   x-ng-model="repo.address"
			   x-ng-pattern="pattern.repo_addr"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="rForm.address.$invalid && !rForm.address.$pristine">
		<span class="fg-red">必需以中文开头，只允许字母，数字</span>
	      </div> 
	    </div> 
	    
	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid"> 
	    <div class="col-md-offset-3 col-md-6">
	      <span class="pull-right">
		<button type="submit" class="btn btn-primary"
			ng-disabled="rForm.$invalid"
			x-ng-click="new_repo()">确定</button>
		<button type="button" class="btn btn-warning"
			x-ng-click="cancel()">取消</button>
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
