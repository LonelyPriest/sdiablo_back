<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  次品仓详情
	</div>	

	<div class="actions">
	  <button type="button" class="btn btn-success red-stripe"
		  x-ng-click="goto_page('#/repo/badrepo_new')">新增
	    <i class="glyphicon glyphicon-plus"></i></button> 

	  <button type="button" class="btn blue reload red-stripe"
		  x-ng-click="refresh()">刷新
	    <i class="glyphicon glyphicon-refresh"></i></button> 
	</div> 
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar"> 
	</div> <!--END table-toolbar-->
		  
	<!--BEGN portlet body--> 
	<div class="portlet-body">
	  <!--BEGIN panel-->
	  <div class="panel panel-default">
	    <!--EBGIN table responsive-->
	    <div class="table-responsive">
	      <!--BEGIN member table--> 
	      <table class="table table-bordered table-striped table-hover
			    table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>名称</th>
		    <!-- <th>归属人</th> -->
		    <th>地址</th>
		    <th>所属仓库</th>
		    <th>日期</th>
		    <th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="r in repertories">
		    <td>{{r.order_id}}</td> 
		    <td>{{r.name}}</td> 
		    <td>{{r.address}}</td>
		    <td>{{r.repo.name}}</td>
		    <td>{{r.open_date}}</td>

		    <td> 
                      <button class="btn btn-warning btn-xs red-stripe"
			 x-ng-click="edit_repo(r)">修改
			<i class="glyphicon glyphicon-pencil"></i></button> 
		      <button class="btn btn-danger btn-xs green-stripe"
			 x-ng-click="delete_repo(r)">删除
			<i class="glyphicon glyphicon-trash"></i></button>
		    </td>
		    
		  </tr>
		</tbody>
		
	      </table> <!--END VM table-->
	    </div> <!--END table responsive-->

	  </div> <!--END panel-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->
      
    </div>
  </div>
</div>
