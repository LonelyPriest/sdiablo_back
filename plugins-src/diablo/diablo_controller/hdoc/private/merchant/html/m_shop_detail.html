<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">
      
      <div class="portlet-title">
	<div class="caption"><i class="glyphicon glyphicon-menu-hamburger"></i>
	  店铺详情
	</div>	

	<div class="actions">
	  <!-- <button type="button" class="btn btn-success" -->
	  <!-- 	  x-ng-click="goto_page('#/merchant_new')">新增 -->
	  <!--   <i class="glyphicon glyphicon-plus"></i></button>  --> 
	  <button type="button" class="btn blue reload"
		  x-ng-click="refresh()">刷新
	    <i class="glyphicon glyphicon-refresh"></i></button> 
	</div> 
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar"> 
	  <div class="row form-group">
	    
	    <div class="col-sm-6 col-md-6">
	      <div class="input-group">
		<div class="input-cont">
		  <input type="text" class="form-control" placeholder="请输入店铺名称"
			 x-ng-model="filter.name"/>
		</div>
		<span class="input-group-btn">
		  <button type="button" class="btn green">
	  	    <i class="m-icon-swapright m-icon-white"></i>
		</span>
	      </div>
	    </div>

	    <div class="col-sm-6 col-md-6">
	      <div class="input-group">
		<div class="input-cont">
		  <input type="text" class="form-control" placeholder="请输入让铺联系方式"
			 x-ng-model="filter.phone"/>
		</div>
		<span class="input-group-btn">
		  <button type="button" class="btn green">
	  	    <i class="m-icon-swapright m-icon-white"></i>
		</span>
	      </div>
	    </div>
	    
	  </div> <!--END form-group--> 
	</div> <!--END table-toolbar-->
		  
	<!--BEGN portlet body--> 
	<div class="portlet-body">
	  <!--BEGIN panel-->
	  <div class="panel panel-default">
	    <!--EBGIN table responsive-->
	    <div class="table-responsive">
	      <!--BEGIN member table--> 
	      <table class="table table-bordered
			    table-striped table-hover table-condensed table-advanced">
		<thead>
		  <tr>
		    <td>序号</td>
		    <td>名称</td>
		    <td>地址</td>
		    <td>商家</td>
		    <td>店铺短信签名</td>
		    <td>商家短信签名</td> 
		    <td>日期</td>
		    <td>操作</td>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="s in shops">
		    <td>{{s.order_id}} </td>
		    <td>{{s.name}}</td>
		    <td>{{s.address}}</td>
		    <td>{{s.merchant}}</td>
		    <td>{{s.sms_sign}}</td>
		    <td>{{s.sign2}}</td> 
		    <td>{{s.entry_date}}</td>

		    <td class="col-md-2" data-title="'操作'"> 
		      <button class="btn diablo-button purple"
			      x-ng-click="new_sms_sign(s)">签名
			<i class="glyphicon glyphicon-edit"></i></button> 
		    </td>
		    
		  </tr>
		</tbody>
		
	      </table> <!--END table-->
	    </div> <!--END table responsive-->
	    
	  </div> <!--END panel-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->
      
    </div>
  </div>
</div>

<script type="text/ng-template" id="new-sign.html">
  <div class="modal-header">
    <button class="close" x-ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only"></span>
    </button>
    <h4 class="modal-title">
      <span class="label label-sm label-primary">
	新增短信签名（<span >{{params.name}}</span>）
      </span>
    </h4>
  </div>

  <!--BEGIN modal body-->
  <div class="modal-body">
    <form class="form-horizontal" name="sForm" novalidate>
      <div class="form-group">
	<label class="col-sm-2 col-md-2 control-label">签名</label>
	<div class="col-sm-8 col-md-8">
	  <input class="form-control"
		 required
		 type="text"
		 name="sign"
		 class="form-control"
		 x-ng-model="params.sign"
		 x-ng-maxlength="16"/> 
	</div>
      </div>
      <div ng-show="sForm.sign.$invalid && !sForm.sign.$pristine">
	<span class="fg-red">中文，不超过16个字符</span>
      </div> 
    </form> 
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary"
	    x-ng-disabled="sForm.$invalid"
	    x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
</script>
