<!--BEGIN header-->
<div class="row">
  <div class="col-md-12">
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <i class="glyphicon glyphicon-menu-hamburger fg-red"></i>
	<a href="javascript:;">商家</a>
	<i class="glyphicon glyphicon-menu-right fg-red"></i>
      </li>
      <li>
        <a href="javascript:;">新增商家</a>
      </li>
    </ul>
  </div>
</div> <!--END header-->

<!--BEGIN row -->
<div class="row">
  <div class="col-md-12">
    <div class="portlet box blue">      
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="form" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <!--member Name-->
	    <div class="form-group">
	      <label class="col-md-3 control-label">名称</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div ng-class="{'has-error':form.name.$invalid
	 			 && !form.name.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="name"
			   required
			   placeholder="请输入商家名称"
			   x-ng-model="merchant.name"
			   x-ng-minlength="2"
			   x-ng-maxlength="16"></input> 
		  </div>
		   <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="form.name.$error.minlength || form.name.$error.maxlength">
		<span class="fg-red">名称太短，请输入2-16个字符</span>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-6 col-md-3 control-label">类型</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <select class="form-control"
			  name="type"
			  placeholder="请选择商家类型"
			  x-ng-model="merchant.type"
			  x-ng-options="t as t.chinese for t in merchantTypes"
			  x-ng-init="merchant.type=merchantTypes[1]">
		  </select>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div> 
	    </div>


	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">经营人</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div ng-class="{'has-error':form.owner.$invalid
	 			 && !form.owner.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="owner"
			   required
			   placeholder="请输入商户所有者名称"
			   x-ng-model="merchant.owner"
			   x-ng-minlength="2"
			   x-ng-maxlength="8"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>

	      <div ng-show="form.owner.$error.minlength || form.owner.$error.maxlength">
		<span class="fg-red">名称太短，请输入2-8个字符</span>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">常驻地址</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div ng-class="{'has-error':form.address.$invalid
	 			 && !form.address.$pristine}">
		    <input type="text"
			   class="form-control"
			   name="address"
			   required
			   placeholder="请输入您的常驻地址"
			   x-ng-model="merchant.address"
			   x-ng-minlength="2"
			   x-ng-maxlength="20"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      
	      <div ng-show="form.address.$error.minlength || form.address.$error.maxlength">
		<span style="color:red">名称太短，请输入2-20个字符</span>
	      </div>
	    </div> <!--END address-->

	    <!--mobile-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">手机号码</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		  <div ng-class="{'has-error':form.mobile.$invalid && !form.mobile.$pristine}">
		    <input type="text"
			   name="mobile"
			   required
			   ng-pattern="pattern_mobile"
			   placeholder="请输入手机号码"
			   class="form-control"
			   x-ng-model="merchant.mobile"></input>
		  </div>
		  <span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div> 
	      <div ng-show="form.mobile.$invalid && !form.mobile.$pristine">
	      	<span style="color:red">请输入正确的手机号码</span>
	      </div>
	    </div>

	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid">
	    <div class="col-sm-offset-3 col-md-offset-3 col-sm-6 col-md-6">
	      <span class="pull-right">
		<button type="submit" class="btn btn-primary"
			ng-disabled="form.$invalid"
			x-ng-click="new_merchant()">确认</button>
		<button type="button" class="btn btn-warning"
			data-dismiss="modal"
			x-ng-click="cancel()">取消</button>
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
