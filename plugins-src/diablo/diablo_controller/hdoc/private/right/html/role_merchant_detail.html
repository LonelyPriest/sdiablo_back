<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple">

      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>
	  角色详情
	</div>

	<div class="actions">
	  <button type="button" class="btn btn-success red-stripe"
		  x-ng-click="goto_page('#/role_merchant/role_new')">新增
	    <i class="glyphicon glyphicon-plus"></i></button> 

	  <button type="button" class="btn blue reload red-stripe"
		  x-ng-click="refresh()">刷新
	    <i class="glyphicon glyphicon-refresh"></i></button> 
	</div>
	
	<!-- <div class="tools"> -->
	<!--   <a class="reload" href="javascript:;"></a> -->
	<!-- </div> -->
      </div>

      <!--BEGIN table container-->
      <div class="portlet-body util-btn-margin-bottom-5">
	<!--BEGIN table-toolbar-->
	<div class="table-toolbar">
	  <div class="row form-group">

	    <div class="col-md-6">
	      <div class="input-group">
		<div class="input-cont">
		  <input type="text" class="form-control" placeholder="请输入角色名称"
	  		 x-ng-model="filter.name"></input>
		</div>
		<span class="input-group-btn">
		  <button type="button" class="btn green">
	  	    <i class="m-icon-swapright m-icon-white"></i>
		</span>
	      </div>
	    </div>
	    
	    <div class="col-md-6">
	      <div class="input-group">
		<div class="input-cont">
		  <input type="text" class="form-control" placeholder="请输入创建者名称"
	  		 x-ng-model="filter.created_by"></input>
		</div>
		<span class="input-group-btn">
		  <button type="button" class="btn green">
	  	    <i class="m-icon-swapright m-icon-white"></i>
		</span>
	      </div>
	    </div>
	    
	  </div>
	</div> <!--END table-toolbar-->

	<!--BEGN portlet body-->
	<div class="portlet-body">
	  <!--BEGIN panel-->
	  <div class="panel panel-default">
	    <!--BEGIN table-->
	    <div class="table-responsive">
	      <table class="table table-bordered table-striped
			    table-hover table-condensed table-advanced">
		<thead>
		  <tr>
		    <th>序号</th>
		    <th>名称</th>
		    <th>类型</th>
		    <th>创建者</th>
		    <th>描述</th>
		    <th>操作</th>
		  </tr>
		</thead>
		<tbody>
		  <tr x-ng-repeat="r in roles">
		    <td>{{r.id}}</td>
		    <td>{{r.name}}</td>
		    <td>{{roleTypeDesc[r.type]}}</td> 
		    <td>{{r.created_by}}</td>

		    <td x-ng-switch on="r.remark">
		      <span ng-switch-when="null">暂无</span>
		      <span ng-switch-default>{{r.remark}}</span>
		    </td>

		    <td class="col-md-2"> 
		      <button class="btn btn-primary btn-xs red-stripe"
			 x-ng-click="role_detail(r)">查看
			<i class="glyphicon glyphicon-eye-open"></i></button>
		      
                      <button class="btn btn-warning btn-xs red-stripe" 
			 x-ng-click="pre_update(r)">修改
			<i class="glyphicon glyphicon-edit"></i></button>
		      
                      <button href="" class="btn btn-danger btn-xs green-stripe" 
			 x-ng-click="do_delete(r)">删除
			<i class="glyphicon glyphicon-erase"></i></button>
		    </td>
		    
		  </tr>
		</tbody>
	      </table> <!--END account table-->
	    </div> <!-- END table-responsive-->

	  </div> <!--END panel-->
	</div> <!--END portlet body-->
      </div> <!--END table container-->

    </div>
  </div>
</div> 


<script type="text/ng-template" id="role-merchant-detail.html">

  <div class="modal-body">
    <!--BEING form-->
    <form class="form-horizontal">
      <!--BEGIN form body-->
      <div class="form-body"> 
	<div class="form-group">
          <role-tree ng-model="rightTree"></role-tree>
        </div> 
      </div><!--END form body-->
    </form><!--END form-->
  </div>


  <!--BEGIN modal-footer-->    
  <div class="modal-footer">
    <button class="btn btn-primary" x-ng-click="cancel()">确认</button>
    <!-- <button class="btn btn-warning" x-ng-click="cancel()">取消</button> -->
  </div>
  
  <!--END modal-footer-->
</script>



<script type="text/ng-template" id="role-merchant-edit.html">

  <div class="modal-body">
    <!--BEING form-->
    <form class="form-horizontal">
      <!--BEGIN form body-->
      <div class="form-body"> 
	<div class="form-group">
          <role-tree ng-model="rightTree"></role-tree>
        </div> 
      </div><!--END form body-->
    </form><!--END form-->
  </div>


  <!--BEGIN modal-footer-->    
  <div class="modal-footer">
    <button class="btn btn-primary" x-ng-click="ok()">确认</button>
    <button class="btn btn-warning" x-ng-click="cancel()">取消</button>
  </div>
  
  <!--END modal-footer-->
</script>
