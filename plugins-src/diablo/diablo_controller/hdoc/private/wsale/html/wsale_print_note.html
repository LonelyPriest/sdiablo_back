<div class="row">
  <div class="col-md-12">
    <div class="portlet box purple table-panel">
      
      <div class="portlet-title">
	<div class="caption">
	  <i class="glyphicon glyphicon-menu-hamburger"></i>交易明细打印</div>
	
	<div class="actions"> 
	  <button class="btn red" type="button"
		  x-ng-click="go_back()">返回
	    <i class="glyphicon glyphicon-circle-arrow-left"></i></button>

	  <button class="btn green" type="button"
		  x-ng-click="print()">打印
	    <i class="glyphicon glyphicon-print"></i></button>
	  
	</div> 
      </div> 
      
      <!--BEGN portlet body-->
      <div id="sale_note" class="portlet-body"> 
	<div class="table-responsive">
	  <table class="table table-bordered table-striped" style="margin-bottom:5px"> 
	    <thead>
	      <tr>
		<th class="text-center">序号</th>
		<th class="text-center">货号</th>
		<th class="text-center">品名</th>
		<th class="text-center">类型</th>
		<th class="text-center">厂商</th>
		<th class="text-center">吊牌价</th>
		<th class="text-center">成交价</th>
		<th class="text-center">数量</th>
		<th class="text-center">小计</th>
		<th class="text-center">色/码</th>
	      </tr>
	    </thead>
	    
	    <tbody>
	      <tr x-ng-repeat="n in notes"> 
		<td class="text-center" x-ng-bind=n.order_id></td>
		<td class="text-center" x-ng-bind=n.style_number></td>
		<td class="text-center" x-ng-bind=n.brand></td>
		<td class="text-center" x-ng-bind=n.type></td>
		<td class="text-center" x-ng-bind=n.firm></td>
		<td class="text-center" x-ng-bind=n.tag_price></td>
		<td class="text-center" x-ng-bind=n.rprice></td>
		<td class="text-center" x-ng-bind=n.total></td>
		<td class="text-center" x-ng-bind=n.calc></td> 
		<td class="text-center" x-ng-bind=n.note></td>
	      </tr>
	      
	      <tr>
		<td colspan="7"></td>
		<td class="text-center" x-ng-bind=total></td>
		<td class="text-center" x-ng-bind=calc></td>
		<td></td>
	      </tr>
	    </tbody> 
	  </table> <!--END table--> 
	</div>

	<h5 style="text-align:left"><span>感谢使用钱掌柜零售云平台</span></h5>
	
      </div>
    </div>
    
  </div>
 
</div>
