<!--BEGIN header-->
<div class="row">
  <div class="col-sm-12 col-md-12">
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <i class="glyphicon glyphicon-menu-hamburger fg-red"></i>
	<a href="javascript:;">品牌</a>
	<i class="glyphicon glyphicon-menu-right fg-red"></i>
      </li>
      <li>
        <a href="javascript:;">新增品牌</a>
      </li>
    </ul>
  </div>
</div> <!--END header-->

<!--BEGIN row -->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="portlet box blue">
      <!--BEGIN portlet-body-->
      <div class="portlet-body form">
	<!--BEGIN from -->
	<form class="form-horizontal" name="brandForm" novalidate>
	  <!--BEGIN form body-->
	  <div class="form-body">
	    <!--Name-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">名称</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		<input type="text"
		       class="form-control"
		       name="name"
		       required
		       placeholder="请输入品牌名称"
		       x-ng-model="brand.name"
		       x-ng-minlength="2"
		       x-ng-maxlength="8" />
		<span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      
	      <div x-ng-if="brandForm.name.$error.minlength
	      		    || brandForm.name.$error.maxlength">
	      	<span style="color:red">请输入2-8个字符</span>
	      </div>
	      <div x-ng-if="!brandForm.name.$pristine
			    && !check_name(brand.name)">
		<span style="color:red">该品牌已存在，请重新输入</span>
	      </div>
	    </div>

	    <!--firm-->
	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">厂商</label>
	      <div class="col-sm-6 col-md-6">
		<div class="input-group">
		<input type="text"
		       class="form-control"
		       name="firm"
		       required
		       placeholder="请选择品牌所属厂商"
		       typeahead="f as f.name for f in
				  firms|filter:$viewValue|limitTo:15"
		       typeahead-editable="false"
		       x-ng-model="brand.firm" />
		<span class="input-group-addon bg-white fg-red">*</span>
		</div>
	      </div>
	      <div ng-show="brandForm.firm.$invalid
			    && !brandForm.firm.$pristine">
		<span style="color:red">厂商只能从提示列表中选择</span>
	      </div> 
	    </div>

	    <div class="form-group">
	      <label class="col-sm-3 col-md-3 control-label">备注</label>
	      <div class="col-sm-6 col-md-6">
		<input type="text"
		       class="form-control"
		       name="remark"
		       x-ng-pattern="pattern.remark"
		       placeholder="请输入备注"
		       x-ng-model="brand.remark" />
	      </div> 
	      <div x-ng-if="brandForm.remark.$invalid
			    && !brandForm.remark.$pristine">
		<span class="fg-red">请输入汉字，字母，下划线或数字</span>
	      </div> 
	    </div>
	    
	  </div><!--END form body-->

	  <!--BEGIN form action-->
	  <div class="form-actions fluid">
	    <div class="col-md-offset-3 col-md-6">
	      <span class="pull-right">
		<button class="btn btn-primary"
			ng-disabled="brandForm.$invalid
				     || !check_name(brand.name)"
			x-ng-click="new_brand()">确认</button>
		<button class="btn btn-warning"
			x-ng-click="cancel()">取消</button>
	      </span>
	    </div>
	  </div> <!--END form action-->

	</form> <!--END form-->
      </div> <!--END portlet body from-->
    </div> <!--END portlet box-->
  </div> <!--END col-md-12-->
</div><!--END row-->
